<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="estilos.css">
	<title>Tienda De Enfermeria</title>
</head>
<body>
	
	<div class="contenedor">
		<header>
			<div class="logo">
				<h1>Tienda De Enfermeria</h1>
				<p>Para Regalar-se</p>
			</div>
			<form action="">
				<input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
			</form>
			<div class="categorias" id="categorias">
				<a href="#" class="activo">Todos</a>
				<a href="#">Pack</a>
				<a href="#">Gorras</a>
				<a href="#">Tazas</a>
				<a href="#">Remeras</a>
				<a href="#">Cuadros</a>
				<a href="#">Riñoneras</a>
				<a href="#">Rompeampollas</a>
				<a href="#">Agujas</a>
				
			</div>
		</header>

		<section class="grid" id="grid">
			<div class="item" 
				 data-categoria="gorras"
				 data-etiquetas="gorras"
				 data-descripcion="Gorras."
			>
				<div class="item-contenido">
					<img src="img/gorras.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="tazas"
				 data-etiquetas="tazas"
				 data-descripcion="Tazas."
			>
				<div class="item-contenido">
					<img src="img/taza.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="remeras"
				 data-etiquetas="remeras"
				 data-descripcion="Remeras."
			>
				<div class="item-contenido">
					<img src="img/remeras.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="riñoneras"
				 data-etiquetas="riñoneras"
				 data-descripcion="Riñoneras."
			>
				<div class="item-contenido">
					<img src="img/rinonera.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="cuadros"
				 data-etiquetas="cuadros"
				 data-descripcion="Cuadros."
			>
				<div class="item-contenido">
					<img src="img/cuadro.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="rompeampollas"
				 data-etiquetas="rompeampollas"
				 data-descripcion="Rompeampollas."
			>
				<div class="item-contenido">
					<img src="img/rompeampollas.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="agujas"
				 data-etiquetas="agujas"
				 data-descripcion="Agujas."
			>
				<div class="item-contenido">
					<img src="img/aguja.png" alt="">
				</div>
			</div>


			<div class="item"
				 data-categoria="pack"
				 data-etiquetas="pack1 taza iman rompeampollas llavero"
				 data-descripcion="PACK 1-     Taza + 3 Imanes + 2 Rompeampollas + 3 Llaveros Plasticos."
			>
				<div class="item-contenido">
					<img src="img/pack1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="pack"
				 data-etiquetas="pack2 taza iman cuadro llavero"
				 data-descripcion="PACK 2-     Taza + 3 Imanes + 3 Llaveros Plasticos + 1 Cuadro de 22cm x 32cm.
				 	"
			>
				<div class="item-contenido">
					<img src="img/pack2.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="pack"
				 data-etiquetas="pack3 gorra iman rompeampolla llavero "
				 data-descripcion="PACK 3-     1 Gorra + 3 Imanes + 2 Rompeampollas + 3 Llaveros Plasticos.
				 	"
			>
				<div class="item-contenido">
					<img src="img/pack3.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="pack"
				 data-etiquetas="pack1 taza iman llavero cuadro fibrofacil"
				 data-descripcion="PACK 4-     Taza + 3 Imanes +  1 Cuadro de 33cm x 50cm + 2 Llaveros Fibrofacil."
			>
				<div class="item-contenido">
					<img src="img/pack4.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="pack"
				 data-etiquetas="pack5 cuadro iman gorra llavero fobrofacil"
				 data-descripcion="PACK 5-     1 Gorra + 3 Imanes + 1 Cuadro de 22cm x 32cm + 2 Llaveros Fibrofacil
				 	"
			>
				<div class="item-contenido">
					<img src="img/pack5.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="pack"
				 data-etiquetas="pack6 Riñonera descartador aguja boligrafo ligadura tijera lapiz rompeampolla  "
				 data-descripcion="PACK 6-     1 Riñonera Equipada Con:  1 Descartador de Agujas + 1 Rompe Ampolla +
				 3 Boligrafos + 1 Ligadura Comun + Tijera Chica + 1 Lapiz Corrector.
				 	"
			>
				<div class="item-contenido">
					<img src="img/pack6.png" alt="">
				</div>
			</div>
		</section>

		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="" alt="">
			</div>
			<p class="descripcion"></p>
		</section>

		<footer class="contenedor">
			<div class="redes-sociales">
				<div class="contenedor-icono">
					<a href="http://www.twitter.com/wamed" target="_blank" class="twitter">
						<i class="fab fa-twitter"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="http://www.facebook.com/wamed" target="_blank" class="facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="http://www.instagram.com" target="_blank" class="instagram">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<div class="creado-por">
				<p>Sitio diseñado por <a href="#">Wamed</a> - <a href="https://www.wamed.com">Web y App a Medida</a></p>
			</div>
		</footer>
	</div>

	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
